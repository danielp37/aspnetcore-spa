<div class="container">
  <h2>Add Book</h2>

  <form [formGroup]="addBookForm">
    <label for="formReadingLevel">Reading Level</label>
    <select class="form-control" id="formReadingLevel" formControlName="readingLevel" #readingLevel>
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
      <option>F</option>
      <option>G</option>
      <option>H</option>
      <option>I</option>
      <option>J</option>
      <option>K</option>
      <option>L</option>
      <option>M</option>
      <option>N</option>
      <option>O</option>
      <option>P</option>
      <option>Q</option>
      <option>R</option>
      <option>S</option>
    </select>
    <label for="formBoxNumber">Box Number</label>
    <select class="form-control" id="formBoxNumber" formControlName="boxNumber" #boxNumber>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
      <option>17</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
      <option>21</option>
      <option>22</option>
      <option>23</option>
      <option>24</option>
      <option>25</option>
      <option>26</option>
      <option>27</option>
      <option>28</option>
      <option>29</option>
      <option>30</option>
    </select>
    <label for="formISBN">ISBN:</label>
    <input type="text" id="formISBN" class="form-control" formControlName="isbn" #isbn
      (keyup.enter)="onIsbnEntered()" (blur)="onIsbnEntered()">

    <div class="form-group" *ngIf="currentBook">
      <p>Title: {{currentBook.title}}</p>
      <p>Author: {{currentBook.author}}</p>
      <p>Publisher Text: {{currentBook.publisherText}}
    </div>

    <div class="form-group" *ngIf="currentBook">
      <label for="formBookBarcode">Book Barcode:</label>
      <input type="text" id="formBookBarcode" class="form-control" formControlName="bookCopyBarCode"
        (keyup.enter)="onBookCopyEntered()">
    </div>
  </form>

</div>
